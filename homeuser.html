<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme:{
                extend:{
                    colors:{
                        azul:{
                            claro:'#C5DFFF',
                            escuro:'#051E3C',
                            hover:'#1057B8'
                        },
                    },
                    fontFamily:{
                        inter:['Inter', 'sans-serif']
                    },

                }
            }
        }
    </script>
</head>
<body class="bg-azul-claro font-inter flex justify-center items-center ">

    <main class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w1/2 justify-center lg:rounded-l-nonelex-initial">


        <section class="bg-white p-10  flex-auto">

            <div class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w1/2 justify-center lg:rounded-l-none text-center">
                <h1 class="bg-white text-sm  md:text-4xl mb-2">Abertura de chamado</h1>
                <p class="text-xl text-gray-700 mb-2">Gerencie chamados com agilidade: Respostas rápidas, resultados eficientes!</p>
            </div>

          <form class="bg-white flex flex-col text-justify text-xl text-gray-900">
              <label for="countries" class="bg-white text-justify text-gray-900 md:text-2xl dark:text-white">Selecione o tipo de chamado</label>
              <select id="countries" class="flex flex-col bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-3/4 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Escolha uma opção</option>
                <option value="US">SUAP/ACADEMICO</option>
                <option value="CA">SEI/ADMINISTRATIVO</option>
                <option value="FR">TI - INTERNO</option>
                <option value="DE">TI - EXTERNO</option>
              </select>
          </form>
          </div>
      </div>

        </section>
    </main>

</body>

</html>
