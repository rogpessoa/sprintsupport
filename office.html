<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office 365</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme:{
                extend:{
                    colors:{
                        azul:{
                            claro:'#C5DFFF',
                            escuro:'#051E3C',
                            hover:'#1057B8'
                        },
                    },
                    fontFamily:{
                        inter:['Inter', 'sans-serif']
                    },
                    keyframes:{
                        sino_kf:{
                            '0%, 100%':{
                                transform: 'rotate(-10deg)'
                            },
                            '50%':{
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation:{
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-azul-claro font-inter flex justify-center items-center h-screen">

    <main class="flex justify-center px-6 lg:w-3/4">
        <!---- Local da logo  bg azul esucuro-->
        <section class="bg-azul-escuro hidden lg:block w-1/5 rounded-l-lg">
            <img class="p-6 m-auto" src="./img/logo.png" alt="logo">
        </section>

        <section class="bg-white p-5 gap-6 flex flex-col rounded-lg lg:w-full justify-center lg:rounded-l-lg">
            <div class="self-center relative group">
                <img class="p-6 m-auto" src="img/office.png">
            </div>

            <div class="bg-white p-5 gap-6 flex flex-col rounded-lg lg:w-full justify-center lg:rounded-l-lg">

                <!--DIV NOME -->
                <div class="flex p-5 justify-start flex-wrap">
                    <label class="gap-5 font-inter block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            Nome
                    </label>
                    <input class="flex items-center appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Digite seu nome">

                </div>

                <!-- DIV MATRICULA -->
                 <div class="flex p-5 justify-start flex-wrap">
                    <label class="gap-5 font-inter block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            Matricula
                    </label>
                     <input class="flex items-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Digite sua matrícula">
                 </div>
            </div>
            <!-- DIV DESCRIÇAO -->
            <div class="flex p-5 justify-start flex-wrap">
                    <label for="message" class="block uppercase tracking-wide font-inter text-gray-700 text-xs font-bold mb-2">
                        Descrição
                    </label>
                    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descreva seu problema aqui..."></textarea>

            </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">

                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="flex justify-start flex-wrap">
                        Categoria
                    </label>
                    <div class="w-full relative">
                        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                            <option>Não consigo fazer login</option>
                            <option>Tele inicial sem aplicativos</option>
                            <option>Outo - descrever</option>
                        </select>
                    </div>
                </div>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
            <form>
                <label class="text-sm font-bold text-gray-700 mb-2" for="email">Email</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-azul-claro hover:ring-1 hover:border-azul-escuro focus:border-azul-escuro focus:ring-azul-escuro duration-150" id="email" type="email" placeholder="Digite seu endereço de email">
                <button class="font-bold font-inter text-white bg-azul-escuro w-full py-2 rounded-full shadow-2xl" type="button">Confirmar</button>
            </form>
        </section>
    </main>

</body>

</html>
